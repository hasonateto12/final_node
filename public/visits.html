
<!Doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Points</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Visits</h1>
    
    <table>
        <thead>
        <tr>
            <th>Guard name</th>
            <th>ID</th>
            <th>notes</th>
            <th>Visiting time</th>
        </tr>
        </thead>
        <tbody id="mainTable"> </tbody>
    </table>
    
    <h2>Add a new visit</h2>
    <br>
    <input type="text" id="guardName" placeholder="Guard Name" required>
    <input type="text" id="pointId" placeholder="Point ID" required>
    <input type="text" id="notes" placeholder="Notes">
    <button onclick="AddvisitToServer()">Add visit</button>
    <br><br>


    <h2>Edit visit</h2>
    <br>
    <input type="text" id="updateVisitID" placeholder="Enter Visit ID">
    <input type="text" id="updatedGuardName" placeholder="Updated Guard Name">
    <input type="text" id="updatedNotes" placeholder="Updated Notes">
    <button onclick="EditVisit()">Edit visit</button>
    
    <br><br>

    
    <h2>Delete visit with id</h2>
    <br>
    <input type="text" id="deleteVisitID" placeholder="Enter ID">
    <button onclick="DeletevisitFromServer()">delete visit</button>
    <br><br>
    
    
    <button onclick="window.location.href='///C:/Users/hassu/OneDrive/final_node/public/points.html'"> to points page</button>

</body>
